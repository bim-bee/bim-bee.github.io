<section id="contact" class="text-overlay">
    <div class="content-wrapper">
        <div class="hero">
            <h2 class="lang lang-en">Contact Us</h2>
            <h2 class="lang lang-he" dir="rtl" style="display:none;">צור קשר</h2>
            <h2 class="lang lang-ar" dir="rtl" style="display:none;">اتصل بنا</h2>

            <p class="lang lang-en">
                Want to get your business buzzing? Let’s see how we can help.<br>
                Contact us today!
            </p>
            <p class="lang lang-he" dir="rtl" style="display:none;">
                בכוורת שלנו יש מקום גם לך – בוא נראה איך אפשר לעזור.<br>
                צרו קשר לייעוץ חינם היום!
            </p>
            <p class="lang lang-ar" dir="rtl" style="display:none;">
                هل تريد أن تجعل عملك يزدهر؟ دعنا نرى كيف يمكننا المساعدة.<br>
                اتصل بنا اليوم!
            </p>

            <form id="contact-form">
                <label class="lang lang-en required" for="name-company">Name / Company:</label>
                <label class="lang lang-he required" for="name-company" dir="rtl" style="display:none;">שם / חברה:</label>
                <label class="lang lang-ar required" for="name-company" dir="rtl" style="display:none;">الاسم / الشركة:</label>
                <input type="text" id="name-company" required>

                <label class="lang lang-en required" for="email">Email:</label>
                <label class="lang lang-he required" for="email" dir="rtl" style="display:none;">אימייל:</label>
                <label class="lang lang-ar required" for="email" dir="rtl" style="display:none;">البريد الإلكتروني:</label>
                <input type="email" id="email" required>

                <label class="lang lang-en" for="phone">Phone:</label>
                <label class="lang lang-he" for="phone" dir="rtl" style="display:none;">טֵלֵפוֹן:</label>
                <label class="lang lang-ar" for="phone" dir="rtl" style="display:none;">الهاتف:</label>
                <input type="tel" id="phone"   pattern="\+?\d{10,15}">

                <label class="lang lang-en" style="margin-top:1em;">Interested in:</label>
                <label class="lang lang-he" dir="rtl" style="display:none;margin-top:1em;">מעוניין ב:</label>
                <label class="lang lang-ar" dir="rtl" style="display:none;margin-top:1em;">مهتم بـ:</label>
                <div class="checkbox-group">
<!--                    <label><input type="checkbox" name="interest" value="Option1"> Option First</label>-->
<!--                    <label><input type="checkbox" name="interest" value="Option2"> Option Second</label>-->
<!--                    <label><input type="checkbox" name="interest" value="Option3"> Option Third</label>-->
<!--                    <label><input type="checkbox" name="interest" value="Option4"> Option #4</label>-->
<!--                    <label><input type="checkbox" name="interest" value="Option5"> Option #5</label>-->
                </div>

                <label class="lang lang-en" for="message">Message:</label>
                <label class="lang lang-he" for="message" dir="rtl" style="display:none;">הודעה:</label>
                <label class="lang lang-ar" for="message" dir="rtl" style="display:none;">الرسالة:</label>
                <textarea id="message"></textarea>

                <button type="submit" id="submit-button">
                    <span class="lang lang-en">Send Message</span>
                    <span class="lang lang-he" dir="rtl" style="display:none;">שלח הודעה</span>
                    <span class="lang lang-ar" dir="rtl" style="display:none;">أرسل الرسالة</span>
                </button>
                <div id="form-message" style="margin-top:1em;"></div>
            </form>
        </div>
    </div>
</section>
